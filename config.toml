baseURL = "https://coldlocals.com"
languageCode = "zh-cn"
DefaultContentLanguage = "en-us"
title = "ColdLocals"
paginate = 10
theme = "hulga"

[params]
  # show in HTML meta tag
  author = "Nick Buraglio"
  keywords = "Skateboarding, BMX, Coldlocals"
  description = "CLF/FCL"

  # change bulma's primary color
  primaryColor = "#1793d0"

  # subtitle on homepage
  subtitle = "935 Skateboarding, 1988-Infinity"

  # copyright text on footer
  copyright = "Copyright Â© 2020 935 Media. All rights reserved."

  # enable katex rendering on every post page
  math = true

  # enable postcss, mainly for css purge (129kB->20kB->4.8kB gzipped, but this makes build slower)
  postcss = true

  # enable toc on every post page
  toc = true

  # enable TOC auto collapse
  autoCollapseToc = true

  # enable prefers-color-scheme:dark
  darkMedia = true

  # enable hero section's is-bold effect
  heroBold = true

  # enable PWA, prepare your icons and DON'T forget to modify manifest.json
  pwa = true

  # disable jsdelivr cdn, default false
  noCDN = false

# to enable different hightlight themes in light/dark mode 
[markup]
  [markup.highlight]
    noClasses = false

[menu]
  [[menu.main]]
    identifier = "index"
    name = "Main"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "posts"
    name = "post"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    identifier = "about"
    name = "about"
    url = "/about/"
    weight = 3

[taxonomies]
category = "categories"
tag = "tags"
